name: Reusable CI Pipeline

on:
  workflow_call:
    secrets:
      POSTGRES_USER:
        required: true
      POSTGRES_PASSWORD:
        required: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: ./.github/actions/node-setup-action
        with:
          node-version: "22"

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run Lint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    env:
      DATABASE_URL: "postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/test"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: ./.github/actions/node-setup-action
        with:
          node-version: "22"

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run Database Migrations
        run: npm run prisma:migrate:deploy

      - name: Build Application
        run: npm run build

      - name: Smoke Test Production Start
        run: |
          npm run start:prod &
          SERVER_PID=$!
          sleep 5
          if kill -0 $SERVER_PID 2>/dev/null; then
            echo "Production server started successfully"
            kill $SERVER_PID
          else
            echo "Production server failed to start"
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, build]
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    env:
      DATABASE_URL: "postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/test"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: ./.github/actions/node-setup-action
        with:
          node-version: "22"

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run Database Migrations
        run: npm run prisma:migrate:deploy

      - name: Run Unit Tests with Coverage
        run: npm run test:cov

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Upload Test Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage-report
          path: ./coverage
          retention-days: 14

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ecommerce-api:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
